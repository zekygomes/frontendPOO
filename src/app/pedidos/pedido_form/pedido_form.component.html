<h5>{{ title }}</h5>
<div class="row">
  <form materialize class="col s12" [formGroup]="form" (ngSubmit)="save()">
    <div class="row">
      <div class="input-field col s10">
        <i class="material-icons prefix">account_circle</i>
        <input id="cliente" type="text" class="validate" [(ngModel)]="pedido.cliente">
        <label for="cliente" [class.active]="pedido.cliente" data-error="Campo obrigatório e deve conter mais de 3 letras">
          Cliente
        </label>
      </div>
      <div class="input-field col s2">
        <button class="btn waves-effect waves-light" type="submit" [disabled]="!form.valid" routerLink="/clientes/novo">
          Novo<i class="material-icons right">send</i>
        </button>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s8">
        <i class="material-icons prefix">shopping_cart</i>
        <input id="refeicao" type="text" class="validate" [(ngModel)]="pedido.endereco" formControlName="refeicoes" [class.invalid]="form.controls['endereco'].touched && !form.controls['endereco'].valid">
        <label for="endereco" [class.active]="cliente.endereco" data-error="Campo obrigatório e deve conter mais de 3 letras">
          Refeição
        </label>
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">label</i>
        <input id="qntEstoque" type="number" class="validate" [(ngModel)]="produto.qntEstoque" formControlName="qntRefeicao">
        <label for="qntEstoque" [class.active]="produto.qntEstoque">Quantidade</label>
      </div>
    </div>
        <div class="row">
      <div class="input-field col s8">
        <i class="material-icons prefix">shopping_cart</i>
        <input id="endereco" type="text" class="validate" [(ngModel)]="cliente.endereco" formControlName="sobremesa" [class.invalid]="form.controls['endereco'].touched && !form.controls['endereco'].valid">
        <label for="endereco" [class.active]="cliente.endereco" data-error="Campo obrigatório e deve conter mais de 3 letras">
          Sobremesa
        </label>
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">label</i>
        <input id="qntEstoque" type="number" class="validate" [(ngModel)]="produto.qntEstoque" formControlName="qntSobremesa">
        <label for="qntEstoque" [class.active]="produto.qntEstoque">Quantidade</label>
      </div>
    </div>
        <div class="row">
      <div class="input-field col s8">
        <i class="material-icons prefix">shopping_cart</i>
        <input id="endereco" type="text" class="validate" [(ngModel)]="cliente.endereco" formControlName="sobremesa" [class.invalid]="form.controls['endereco'].touched && !form.controls['endereco'].valid">
        <label for="endereco" [class.active]="cliente.endereco" data-error="Campo obrigatório e deve conter mais de 3 letras">
          Bebida
        </label>
      </div>
      <div class="input-field col s4">
        <i class="material-icons prefix">label</i>
        <input id="qntEstoque" type="number" class="validate" [(ngModel)]="produto.qntEstoque" formControlName="sobremesa">
        <label for="qntEstoque" [class.active]="produto.qntEstoque">Quantidade</label>
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <i class="material-icons prefix">account_circle</i>
        <input id="nome" type="text" class="validate" [(ngModel)]="cliente.nome" formControlName="entregador" [class.invalid]="form.controls['nome'].touched && !form.controls['nome'].valid">
        <label for="nome" [class.active]="cliente.nome" data-error="Campo obrigatório e deve conter mais de 3 letras">
          Entregador
        </label>
      </div>
    </div>


    <div class="row">
      <div class="input-field col s4">
        <button class="btn-large waves-effect waves-light" type="submit" [disabled]="!form.valid">
          Enviar<i class="material-icons right">send</i>
        </button>
      </div>
    </div>

    

  </form>
